<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cs765-subgroups</title>
  <meta name="description" content="A simple placeholder HTML5 Template for new projects.">
  <meta name="author" content="Bradon Tran and Zachary Baklund">

  <meta property="og:title" content="cs765-subgroups">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple placeholder HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <div id="main" class="container-fluid Vh-100">
    <nav class="navbar navbar-dark" style="background-color: #c5050c;">
      <a class="navbar-brand" style="padding-left: 1em;" onclick="location.reload()">CS 765 DC2</a>
      <button style="padding-left: 1em; padding-right: 1em; color: black;" onclick="location.reload()">Refresh</button>
    </nav>

    <div class="row">
      <div id="interactive" class="col-lg-4 col-md-6" style="padding-left: 1em;">
        <h1>cs765-subgroups</h1>
        <div class="mt-2">
          This is where a user would select their dataset
          <select id="dataset-select" class="form-select" aria-label="Dataset Selector"
            onchange="switchDimensions(this.selectedIndex);">
            <!-- programatically set the values -->
          </select>
        </div>

        <div class="mt-2">
          This is where a user would select the dimensions within the datatype
          <div id="dimension-checkboxes">
          </div>
        </div>
        <div id="dimensions-selected">

        </div>

        <div id="threshold-range" class="mt-2">
          This is where they select the threshold
          <div>
            <input type="range" id="threshold" name="threshold" min="0" max="1000000" value="100000"
              oninput="amount.value=threshold.value">

            <output id="amount" name="amount" for="threshold">100000</output>
          </div>
        </div>


      </div>
      <script src="js/interactive.js"></script>


      <div id="sunburst" class="col-lg-4 col-md-6">
        <p>Current values: </p>
        <ul id="trail"></ul>


      </div>



      <div id="standard-charts" class="col-lg-4 col-md-12">
        <p>This is where standard charts go</p>
        <button type="button" id="chart-button">[TEMP] Click Me To Change Standard Chart!</button>
        <svg id="standard-chart" width="500" height="500"></svg>

      </div>

    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script src="js/standard-charts.js"></script>

  <svg></svg>
</body>

</html>
