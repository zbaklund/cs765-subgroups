<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cs765-subgroups</title>
  <meta name="description" content="A simple placeholder HTML5 Template for new projects.">
  <meta name="author" content="Bradon Tran and Zachary Baklund">

  <meta property="og:title" content="cs765-subgroups">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple placeholder HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <div id="main" class="container-fluid Vh-100">
    <nav class="navbar navbar-dark" style="background-color: #c5050c;">
      <a class="navbar-brand" style="padding-left: 1em;" href="#">CS 765 DC2</a>
    </nav>

    <div class="row">
      <div id="interactive" class="col-lg-4 col-md-6" style="padding-left: 1em;">
        <h1>cs765-subgroups</h1>
        <ul></ul>
        <button type="button">Click Me!</button>
        <div>
          This is where a user would select their dataset
          <select id="dataset-select" class="form-select" aria-label="Dataset Selector">
            <!-- programatically set the values -->
          </select>
        </div>

        <div>
          This is where a user would select the dimensions within the datatype
          <div id="dimension-checkboxes">
          </div>
        </div>
        <div id="dimensions-selected">

        </div>

        <div id="threshold-range">
          This is where they select the threshold
          <div>
            <input type="range" id="threshold" name="threshold" min="1" max="100" value="25"
            oninput="amount.value=threshold.value">                                                       
     
            <output id="amount" name="amount" for="threshold">0</output>  
          </div>
        </div>


      </div>
      <script src="js/interactive.js"></script>


      <div id="sunburst" class="col-lg-4 col-md-6">
        The sunburst would go here


      </div>



      <div id="standard-charts" class="col-lg-4 col-md-12">
        This is where standard charts go
        <svg id='barchart' width='200' height='500'></svg>

        <svg class="bar-chart"></svg>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>

  <svg></svg>


  <script>

    var fruits = ['apple', 'mango', 'banana', 'orange']
    d3.select('ul')
      .selectAll('li')
      .data(fruits)
      .enter()
      .append('li')
      .text(function (d) { return d; });

    //select svg element
    var svg = d3.select('svg')

    svg.append('rect')
      .attr('x', 50)
      .attr('y', 50)
      .attr('width', 200)
      .attr('height', 100)
      .attr('fill', 'green')

    var data = [80, 120, 60, 150, 200];

    var barHeight = 20;

    var bar = d3.select('#barchart')
      .selectAll('rect')
      .data(data)
      .enter()
      .append('rect')
      .attr('width', function (d) { return d; })
      .attr('height', barHeight - 1)
      .attr('transform', function (d, i) {
        return "translate(0," + i * barHeight + ")";
      });

    d3.select('button')
      .on('click', function () {
        d3.select('#interactive')
          .append('h3')
          .text('Button click event handled');
      });
  </script>
</body>

</html>
