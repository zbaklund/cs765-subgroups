<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cs765-subgroups</title>
  <meta name="description" content="A simple placeholder HTML5 Template for new projects.">

  <meta property="og:title" content="cs765-subgroups">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple placeholder HTML5 Template for new projects.">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <h1>cs765-subgroups</h1>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/scripts.js"></script>
  <ul></ul>
  <svg></svg>
  <svg id='barchart' width='200' height='500'></svg>

  <svg class="bar-chart"></svg>
  <button type="button">Click Me!</button>
  <script>
    
    var fruits = ['apple', 'mango', 'banana', 'orange']
    d3.select('ul')
        .selectAll('li')
        .data(fruits)
        .enter()
        .append('li')
        .text(function(d) { return d; });

    //select svg element
    var svg = d3.select('svg')

    svg.append('rect')
        .attr('x', 50)
        .attr('y', 50)
        .attr('width', 200)
        .attr('height', 100)
        .attr('fill', 'green')

    var data = [80, 120, 60, 150, 200];

    var barHeight = 20;

    var bar = d3.select('#barchart')
              .selectAll('rect')
              .data(data)
              .enter()
              .append('rect')
              .attr('width', function(d) {  return d; })
              .attr('height', barHeight - 1)
              .attr('transform', function(d, i) {
                return "translate(0," + i * barHeight + ")";
              });

    d3.select('button')
              .on('click', function () {
                d3.select('body')
                    .append('h3')
                    .text('Button click event handled');
              });
  </script>
</body>
</html>
